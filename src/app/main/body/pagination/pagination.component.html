<nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item first" [class.disabled]="currentPage === 1" (click)="goToPage(1)">
        <a class="page-link" href="javascript:void(0);"><i class="bx bx-chevrons-left bx-sm"></i></a>
      </li>
      <li class="page-item prev" [class.disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
        <a class="page-link" href="javascript:void(0);"><i class="bx bx-chevron-left bx-sm"></i></a>
      </li>
      <li 
        class="page-item" 
        *ngFor="let page of pages" 
        [class.active]="page === currentPage" 
        (click)="goToPage(page)">
        <a class="page-link" href="javascript:void(0);">{{ page }}</a>
      </li>
      <li class="page-item next" [class.disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">
        <a class="page-link" href="javascript:void(0);"><i class="bx bx-chevron-right bx-sm"></i></a>
      </li>
      <li class="page-item last" [class.disabled]="currentPage === totalPages" (click)="goToPage(totalPages)">
        <a class="page-link" href="javascript:void(0);"><i class="bx bx-chevrons-right bx-sm"></i></a>
      </li>
    </ul>
  </nav>
