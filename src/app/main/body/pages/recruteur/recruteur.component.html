<h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">Recruteurs /</span> Liste des Recruteurs
  </h4>
  <div class="d-flex justify-content-end align-items-center mb-3">
   
    <!-- Bouton Ajouter -->
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addModal"
    >
      Ajouter
    </button>
  </div>
  <!-- Striped Rows -->
  <div class="card">
    <p-toast />
    <div class="table-responsive text-nowrap">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Nombre de Processus</th>
            <th>Date d'ajout</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          @for (item of filteredData; track $index) {
          <tr >
            <td>
              <strong>{{item.nom}}</strong>
            </td>
  
            <td>{{item.nombre}}</td>
            <td>{{item.dateAjout | date: "DD-MM-YYYY"}}</td>
            <td>
              <div class="dropdown">
                <button
                  type="button"
                  class="btn p-0 dropdown-toggle hide-arrow"
                  data-bs-toggle="dropdown"
                >
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" (click)="modifier(item)"
                    ><i class="bx bx-edit-alt me-1"></i> voir</a
                  >
                  <a class="dropdown-item" (click)="item.id ? supprimer(item.id) : null"
                    ><i class="bx bx-trash me-1"></i> supprimer</a
                  >
                </div>
              </div>
            </td>
          </tr>}@empty {
            <tr>la liste des recruteurs est vide</tr>
          }
        </tbody>
      </table>
      <div class="card flex justify-content-center">
        <p-paginator
          (onPageChange)="onPageChange($event)"
          [first]="first"
          [rows]="rows"
          [totalRecords]="recruteurs.length"
          [rowsPerPageOptions]="[10, 20, 30]"
        />
      </div>
    </div>
  </div>
  <!--/ Striped Rows -->
  <!-- Modal (Fenêtre) -->
  <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">
            Ajouter un nouveau recruteur
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Contenu du formulaire ou autre contenu à ajouter -->
          <form [formGroup]="recruteurForm" (onsubmit)="add()">
            
            <div class="mb-3">
              <label for="prenom" class="form-label">Nom</label>
              <input
                type="text"
                class="form-control"
                formControlName="nom"
                name="nom"
                placeholder="Veuillez entrer le nom du recruteur"
              />
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fermer
          </button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
