<div class="container py-3">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-5">Evaluation / Selection des candidats</h4>
      <table class="table">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Entretien</th>
          </tr>
        </thead>
        <tbody>
          @for (item of Listcandidats; track $index) {
          <tr>
            <td>{{item.nom}}</td>
            <td>{{item.prenom}}</td>
            <td>{{item.email}}</td>
            <td>{{item.telephone}}</td>
            <td>{{item.dateEntretien1 | date: 'mediumDate'}}</td>
          </tr>
        }@empty {
          <tr>
            <td colspan="5" ><strong class="text-center">Aucun candidat enregisté pour ce processus</strong> </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
