<div  class="card-body">
  <span class="badge rounded-pill bg-primary mb-3">Etape 2</span>
  <div class="alert alert-primary" role="alert">This is a primary alert — check it out!</div>
  <div class="d-flex justify-content-end align-items-right mb-3">
    <!-- Bouton Ajouter -->
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addModal"
    >
      Ajouter
    </button>
  </div>

  <!-- Striped Rows -->
  <div class="card">
    <div class="table-responsive text-nowrap">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Adresse</th>
            <th>Téléphone</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr>
            <td>
              <strong></strong>
            </td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--/ Striped Rows -->
  <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    aria-labelledby="addModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">
            Ajouter un nouveau Candidat
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Contenu du formulaire ou autre contenu à ajouter -->
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Nom</label>
                  <div class="input-group input-group-merge">
                    <span
                      id="basic-icon-default-fullname2"
                      class="input-group-text"
                      ><i class="bx bx-user"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="nom"
                      name="nom"
                      placeholder="Doe"
                      aria-label="John Doe"
                      aria-describedby="basic-icon-default-fullname2"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Prénom</label>
                  <div class="input-group input-group-merge">
                    <span
                      id="basic-icon-default-fullname2"
                      class="input-group-text"
                      ><i class="bx bx-user"></i
                    ></span>
                    <input
                      type="text"
                      name="prenom"
                      class="form-control"
                      formControlName="prenom"
                      placeholder="John"
                      aria-label="John Doe"
                      aria-describedby="basic-icon-default-fullname2"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="phone" class="form-label">Téléphone</label>
                  <div class="input-group input-group-merge">
                    <span
                      id="basic-icon-default-phone2"
                      class="input-group-text"
                      ><i class="bx bx-phone"></i
                    ></span>
                    <input
                      type="text"
                      formControlName="telephone"
                      name="telephone"
                      class="form-control phone-mask"
                      placeholder="65 87 99 89"
                      aria-describedby="basic-icon-default-phone2"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="address" class="form-label">Email</label>
                  <div class="input-group input-group-merge">
                    <span
                      id="basic-icon-default-phone2"
                      class="input-group-text"
                      ><i class="bx bx-envelope"></i
                    ></span>
                    <input
                      type="text"
                      formControlName="email"
                      name="email"
                      class="form-control"
                      placeholder="test@exemple.com"
                      aria-describedby="basic-icon-default-phone2"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="address" class="form-label">Adresse</label>
                  <div class="input-group input-group-merge">
                    <span
                      id="basic-icon-default-phone2"
                      class="input-group-text"
                      ><i class="bx bx-home"></i
                    ></span>
                    <input
                      type="text"
                      formControlName="adresse"
                      name="adresse"
                      class="form-control"
                      placeholder="Lomé, Togo"
                      aria-label="658 799 8941"
                      aria-describedby="basic-icon-default-phone2"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="city" class="form-label"
                    >Prochaine action à mener</label
                  >
                  <div class="input-group input-group-merge">
                    <span
                      id="basic-icon-default-phone2"
                      class="input-group-text"
                      ><i class="bx bx-chevrons-right"></i>
                    </span>
                    <input
                      type="text"
                      formControlName="prochaineAction"
                      name="prochaineAction"
                      class="form-control"
                      placeholder="quelle est la prochaine étape à mener ?"
                      aria-label="658 799 8941"
                      aria-describedby="basic-icon-default-phone2"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="state" class="form-label"
                    >date d'entretien 1</label
                  >
                  <div class="input-group input-group-merge">
                    <span
                      id="basic-icon-default-phone2"
                      class="input-group-text"
                      ><i class="bx bx-calendar"></i
                    ></span>
                    <input
                      type="date"
                      formControlName="dateEntretien1"
                      name="dateEntretien1"
                      class="form-control"
                      aria-describedby="basic-icon-default-phone2"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="defaultSelect" class="form-label"
                    >Appréciation Globale
                  </label>

                  <select
                    id="defaultSelect"
                    class="form-select"
                    name="apreciationGlobale"
                    formControlName="apreciationGlobale"
                  >
                    <option value="Convoquer pour être embauché">
                      Convoquer pour être embauché
                    </option>
                    <option value="Convoquer pour second entretien">
                      Convoquer pour second entretien
                    </option>
                    <option value="Convoquer pour une période d'essai">
                      Convoquer pour une période d'essai
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Fermer
          </button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
</div>
